<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OpenKPI Control Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">OpenKPI Control Portal</div>
      <div class="brand-sub" id="subline">Status: <span id="platformStatus" class="badge neutral">loading</span><span id="lastChecked" class="muted"></span></div>
    </div>
    <div class="top-actions">
      <a class="btn ghost" href="/api/health" target="_blank" rel="noreferrer">API Health</a>
      <a class="btn ghost" href="/api/summary" target="_blank" rel="noreferrer">API Summary</a>
    </div>
  </header>

  <div class="layout">
    <nav class="sidenav">
      <a class="nav-item active" data-route="overview">Overview</a>
      <a class="nav-item" data-route="catalog">Catalog</a>
      <a class="nav-item" data-route="ingestion">Ingestion</a>
      <a class="nav-item" data-route="decisioning">Decisioning</a>
      <a class="nav-item" data-route="tickets">Tickets</a>
      <a class="nav-item" data-route="ops">Ops</a>
      <div class="nav-spacer"></div>
      <div class="nav-foot">
        <div class="tiny">API base: <span id="apiBaseLabel">/api</span></div>
      </div>
    </nav>

    <main class="content">
      <section id="route-overview" class="route"></section>
      <section id="route-catalog" class="route hidden"></section>
      <section id="route-ingestion" class="route hidden"></section>
      <section id="route-decisioning" class="route hidden"></section>
      <section id="route-tickets" class="route hidden"></section>
      <section id="route-ops" class="route hidden"></section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
